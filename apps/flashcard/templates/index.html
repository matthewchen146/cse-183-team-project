[[extend 'layout.html']]

<div class="section" id="vue-target" v-cloak></div>

[[block page_scripts]]
<script>
  const rootUrl = window.location.origin + '/flashcard/';

  function urlFromRoot(subPath) {
    return rootUrl + subPath
  }

  async function loadHtml(path) {
    try {
      return (await axios.get(path)).data
    } catch (error) {
      console.error(`loadHtml "${path}" error:`, error)
      return `<div>Error loading HTML template from "${path}"</div>`
    } 
  }

</script>
<script type="module">

  import App from '[[=vue_root]]'

  async function init() {

    const { createApp } = Vue;

    const app = createApp({
      components: {
        App
      },
      template: `<div class="columns is-mobile is-centered"><app class="column is-two-thirds"></app></div>`
    });

    app.mount('#vue-target');
  }

  init();

</script>
[[end]]
