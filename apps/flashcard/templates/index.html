[[extend 'layout.html']]

<div class="section" id="vue-target" v-cloak></div>

[[block page_scripts]]
<script type="module">

  import App from '[[=vue_root]]'

  async function init() {

    const { createApp } = Vue;

    const app = createApp(App);

    app.mount('#vue-target');
  }

  init();

</script>
[[end]]
