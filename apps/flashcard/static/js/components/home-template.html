<div class="field">
  <nav class="navbar">
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a :href="decksUrl" class="button block">Library</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Search bar and associated buttons and menus. -->
  <div class="field has-addons">
    <!-- Search input bar. -->
    <div class="control is-expanded">
      <input class="input block" type="text" placeholder="Search..." v-model="search" v-on:keyup.enter="getDecks()" @input="resetSearchTimeout()">
    </div>
    <div class="control">
      <button class="button is-info" v-on:click="clearSearch()">
        <span> X </span>
      </button>
    </div>
    <div class="control">
      <button class="button is-link" v-on:click="getDecks()">
        <span> Search </span>
      </button>
    </div>
  </div>

  <!-- Checkboxoes for choosing search mode(s). -->
  <div class="field is-grouped">
    <div class="control">
      <label class="button grey-lighter is-small">
        <input type="checkbox" id="mode-author" v-on:click="getDecks()">
        <span class="ml-2">Authors</span>
      </label>
    </div>
    <div class="control">
      <label class="button grey-lighter is-small">
        <input type="checkbox" id="mode-tag" v-on:click="getDecks()">
        <span class="ml-2">Tags</span>
      </label>
    </div>
    <div class="control">
      <label class="button grey-lighter is-small">
        <input type="checkbox" id="mode-title" v-on:click="getDecks()">
        <span class="ml-2">Titles</span>
      </label>
    </div>
  </div>

  <!-- Deck results, implemented as a custom Vue component. -->
  <deck-item v-for="deck in decks" :info="deck" :key="deck.id" ></deck-item>

</div>
